<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prothom Alo News Protal</title>
    <!-- tailwind and daisy ui link -->   
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.31.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- icons link -->
    <script src="https://kit.fontawesome.com/6784d1998e.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- navbar section start -->
    <header>
        <div class="navbar bg-base-100 shadow-lg lg: px-20">
            <div class="flex-1">
              <a class="btn btn-ghost normal-case text-xl">Prothom Alo News</a>
            </div>
            <div class="flex-none gap-2">
                <button class="btn btn-sm btn-primary">News</button>
                <button class="btn btn-sm btn-success">Blog</button>
              <div class="dropdown dropdown-end">
                <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                  <div class="w-10 rounded-full">
                    <img src="https://placeimg.com/80/80/people" />
                  </div>
                </label>
                <ul tabindex="0" class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                  <li>
                    <a class="justify-between">
                      Profile
                      <span class="badge">New</span>
                    </a>
                  </li>
                  <li><a>Settings</a></li>
                  <li><a>Logout</a></li>
                </ul>
              </div>
            </div>
          </div>
    </header>
    <!-- navbar section end -->

    <!-- news name start-->
    <main>
        <section>
            <div id="news-container">

            </div>
        </section>

        <section>
            <h1 id="detail-news" class="text-2xl font-bold lg:px-20 mt-5"></h1>
            
        </section>

    <!-- spinner section added -->
    <section id="spinner" class="text-center hidden">
        <progress class="progress w-56"></progress>
    </section>

        <!-- news details -->
        <section>
                <div id="new-container" class="mt-12 lg:px-20">
                    
                </div>
        </section>

        <!-- modal section -->
        <section>
            <input type="checkbox" id="my-modal-6" class="modal-toggle" />
            <div id="modal-container" class="modal modal-bottom sm:modal-middle">
            
            </div>
        </section>
     
        
        <!-- footer section added -->
        <footer class="footer footer-center p-10 bg-base-200 text-base-content rounded">
            
            <div>
              <p>Copyright Â© 2022 - All right reserved by ACME Industries Ltd</p>
            </div>
          </footer>
    </main>
    <script src="js/app.js"></script>
  </body>
</body>
</html>
